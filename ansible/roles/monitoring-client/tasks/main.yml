---
  - include: ../../../register/bin_path.yml
  ###########
  # General #
  ###########
  # Install packages
  - name: install packages needed to monitor host
    apt:
      name: ['nagios-plugins-basic', 'collectd', 'python-pip']
      state: latest
    tags: apt

  - include: encoder.yml
    when: ansible_hostname is match("encoder\d+")

  - include: collectd.yml
    tags: collectd

  #########
  # TODOs #
