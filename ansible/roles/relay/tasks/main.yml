---
- ansible.builtin.import_tasks: upload.yml
  tags: [nginx, upload, stream_master]
  when: relay_origin|bool

- name: Configure logrotate for relay logs
  ansible.builtin.import_tasks: logrotate.yml
  tags: [logrotate]

- ansible.builtin.import_tasks: nginx.yml
  tags: [nginx, nginx-vhost]

- ansible.builtin.import_tasks: consul_template.yml
  tags: [consul-template, nginx]

#  - import_tasks: sysctl.yml
#    tags: sysctl

- ansible.builtin.import_tasks: telegraf.yml
  tags: [telegraf, monitoring]

- ansible.builtin.import_tasks: relive.yml
  when: relay_relive_origin|bool
  tags: relive

- ansible.builtin.import_tasks: upload-server.yml
  when: relay_origin|bool
  tags: upload-server

- ansible.builtin.import_tasks: stats.yml
  when: relay_stats_server|bool
  tags: stats
