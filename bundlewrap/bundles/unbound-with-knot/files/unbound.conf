server:
    # provided by pkg_apt:unbound-anchor
    auto-trust-anchor-file: "/var/lib/unbound/root.key"

    verbosity: 0

    statistics-interval: 60
    extended-statistics: yes
    statistics-cumulative: no

    num-threads: ${threads}

    interface: 0.0.0.0
    interface: ::0
    access-control: 0.0.0.0/0 allow
    access-control: ::/0 allow

    msg-cache-size: ${cache_size}
    msg-cache-slabs: ${cache_slabs}
    rrset-cache-size: ${cache_size}
    rrset-cache-slabs: ${cache_slabs}
    cache-max-ttl: ${max_ttl}
    cache-max-negative-ttl: 60

    prefetch: yes
    prefetch-key: yes

    use-syslog: yes
    log-queries: no

    tls-cert-bundle: "/etc/ssl/certs/ca-certificates.crt"
% for zone in knot_zones:

    stub-zone:
        name: "${zone}"
        stub-addr: 127.0.0.1@5353
        stub-first: yes
        stub-no-cache: yes
% endfor

    forward-zone:
        name: "."
        forward-addr: 9.9.9.10
        forward-addr: 149.112.112.10

remote-control:
    control-enable: no
