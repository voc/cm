[server]
host=${encoder_ip}

[previews]
use=true

[mainvideo]
playaudio=${play_audio}

[videodisplay]
system=${video_display}

[misc]
close=false
cut=false

[preset]
composites=fs,lec
sources_composites=cam1,cam2,slides
# leaving sources_fullscreen unconfigured will result in all sources being shown
